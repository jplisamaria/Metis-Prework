<!DOCTYPE html>
<!-- Two different paragraphs.-->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bold and Italics Demo</title>
		<style>
			h1 {
				color: magenta;
			}
			body {
				font-size: 20px;
			}
			#introduction {
				color: gray;
			}
			#galleries li a {
				color: green;
			}
		</style>
	</head>
	<body>
		<p><b>This page has two paragraphs containing text.  The first one is bolded.</b></p>
		<p><i>The second paragraph is entirely in italics.</i></p>
	</body>
</html>
